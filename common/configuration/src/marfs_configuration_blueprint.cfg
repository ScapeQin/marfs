<config>

<config_name>string-name-of-configuration</config_name>

<config_version>configuration-version-string</config_version>

<mar_mnt_top>string-path-under-which-all-namespaces-are-placed</mar_mnt_top>

<repo>
  <name>string-name-of-repository</name>
  <host>hostname/IP-and-possibly-port-serving-repo</host>
  <update_in_place>yes-or-no</update_in_place>
  <ssl>yes-or-no</ssl>
  <access_method>enum-telling-protocol-to-use-accessing-this-repo</access_method>
  <chunk_size>integer-bytes-per-file-access</chunk_size>
  <pack_size>integer-bytes-of-object-into-which-files-are-packed-zero-means-no-packing</pack_size>
  <security_method>enum-telling-security-type-for-this-repo</security_method>
  <sec_type>enum-telling-encryption-to-use-for-this-repo</sec_type>
  <comp_type>enum-telling-compression-to-use-for-this-repo</comp_type>
  <correct_type>enum-telling-correctness-method-to-use-for-this-repo</correct_type>
  <online_cmds>string-method-for-bringing-repo-on-and-offline-null-means-lacks-capability</online_cmds>
  <latency>integer-milliseconds-to-bring-repo-online</latency>
</repo>

<namespace>
  <name>string-name-of-namespace</name>
  <mnt_path>string-path-for-namespace</mnt_path>
  <bperms>enum-permission-flags-for-batch-programs</bperms>
  <iperms>enum-permission-flags-for-interactive-programs</iperms>
  <iwrite_repo_name>string-repo-name-for-interactive-writes</iwrite_repo_name>
  <repo_range>
    <minsize>integer-bytes-minimum-size-for-files-in-this-range</minsize>
    <maxsize>integer-bytes-maximum-size-for-files-in-this-range</maxsize>
    <repo_name>string-repo-name-for-this-range-of-file-sizes</repo_name>
  </repo_range>
  <md_path>string-path-to-POSIX-metadata-file-system</md_path>
  <trashmdpath>string-path-to-metadata-file-system-location-for-deleted-files</trashmdpath>
  <fsinfopath>string-path-to-file-system-statfs/statvfs-information</fsinfopath>
  <quota_space>integer-bytes-allowed-in-namespace</quota_space>
  <quota_names>integer-inodes-allowed-in-namespace</quota_names>
  <ns_shardp>string-path-to-shard-metadata-file-systems</ns_shardp>
  <ns_shardp_num>integer-max-shard-metadata-file-systems</ns_shardp_num>
</namespace>

</config>
