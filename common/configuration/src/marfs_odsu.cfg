<config>

<name>ODSU Testbed</name>

<version>0.2</version>

<mnt_top>/marfs</mnt_top>



<repo>
  <name>proxy</name>

  # These 3 fields indicate that our server IP addrs are in the range
  # 10.10.0.1 - 10.10.0.12
  <host>10.10.0.%d:81</host>
  <host_offset>1</host_offset>
  <host_count>12</host_count>

  <update_in_place>no</update_in_place>
  <ssl>no</ssl>
  <access_method>SPROXYD</access_method>
  <chunk_size>2147483648</chunk_size> # 2GB
 
  # experimental approach to incast on ODSU.  This largest request is a
  # multiple of 9*10MiB.  9 is the number of data parts in a 9,3 ARC
  # schema.  10 MiB is the stripe size in /etc/sproxyd.conf, on the ODSU
  # storage servers.
  #
  <max_request_size>0</max_request_size> # no limit (use chunk_size)
  # <max_request_size>94371840</max_request_size> # 9*10MB
  # <max_request_size>134217728</max_request_size> # 1GB/8

  <pack_size>0</pack_size>
  <security_method>S3_AWS_MASTER</security_method>
  <sec_type>NONE</sec_type>
  <comp_type>NONE</comp_type>
  <correct_type>NONE</correct_type>
  <latency>10000</latency>
</repo>

<repo>
  <name>proxy_https</name>
  <host>10.135.0.22:444</host>
  <update_in_place>no</update_in_place>
  <ssl>no</ssl>
  <access_method>SPROXYD</access_method>
  <chunk_size>2147483648</chunk_size>
  <max_request_size>0</max_request_size>
  <pack_size>0</pack_size>
  <security_method>S3_AWS_MASTER</security_method>
  <sec_type>NONE</sec_type>
  <comp_type>NONE</comp_type>
  <correct_type>NONE</correct_type>
  <latency>10000</latency>
</repo>




<namespace>
  <name>bparc</name>
  <mnt_path>/atorrez</mnt_path>
  <bperms>RM,WM,RD,WD,TD,UD</bperms>
  <iperms>RM,WM,RD,WD,TD,UD</iperms>
  <iwrite_repo_name>proxy</iwrite_repo_name>
  <range>
    <min_size>0</min_size>
    <max_size>-1</max_size>
    <repo_name>proxy</repo_name>
  </range>
  <md_path>/gpfs/gpfs_test/atorrez/mdfs</md_path>
  <trash_md_path>/gpfs/gpfs_test/trash</trash_md_path>
  <fsinfo_path>/gpfs/gpfs_test/atorrez/fsinfo</fsinfo_path>
  <quota_space>-1</quota_space>
  <quota_names>-1</quota_names>
</namespace>

<namespace>
  <name>root</name>
  <mnt_path>/</mnt_path>
  <bperms>NONE</bperms>
  <iperms>RM</iperms>
  <iwrite_repo_name>proxy</iwrite_repo_name>
  <range>
    <min_size>0</min_size>
    <max_size>-1</max_size>
    <repo_name>proxy</repo_name>
  </range>
  <md_path>/should_never_be_used</md_path>
  <trash_md_path>/should_never_be_used</trash_md_path>
  <fsinfo_path>/should_never_be_used</fsinfo_path>
  <quota_space>-1</quota_space>
  <quota_names>-1</quota_names>
</namespace>

</config>


